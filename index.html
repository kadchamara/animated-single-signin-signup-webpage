<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="CSS/style.css">
    <title>Sign In & Sign Up Form</title>
</head>
<body>
    <div class="container">
       <div class="forms-container">
          <div class="signin-signup">
            <form action="" class="sign-in-form">
                <h2 class="title">Sign in</h2>
                   <div class="input-field"> 
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username">
                    </div>
                <div class="input-field"> 
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password">
                </div>
                <input type="submit" value="Login" class="btn solid">
                <p class="social-text">Or Sign in With Social platforms </p>
            
            <div class="social-media">
                    <a href="#" class="social-icon">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-twitter"></i>
                    </a>
                   
                    <a href="#" class="social-icon">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
             </div>
            </form>

    <form action="" class="sign-up-form">
                <h2 class="title">Sign Up</h2>
                   <div class="input-field"> 
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username">
                    </div>
                    <div class="input-field"> 
                        <i class="fas fa-envelope"></i>
                        <input type="text" placeholder="Email">
                        </div>
                <div class="input-field"> 
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password">
                </div>
                <input type="submit" value="Sign up" class="btn solid">
                <p class="social-text">Or Sign Up With Social platforms </p>
            
            <div class="social-media">
                    <a href="#" class="social-icon">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-twitter"></i>
                    </a>
                   
                    <a href="#" class="social-icon">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
             </div>
    </form>

          </div>
       </div>


       <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
      <h3>Dont Have Account?</h3>
      <p>Create account free here. You can also used your favourite social media platforms to create an account</p>
      
      <button class="btn transparent" id="sign-up-btn">Sign Up</button>
      
      </div>
      <img src="Img/signup.svg" class="image"  alt="">
       </div>
   
      

        <div class="panel right-panel">
          <div class="content">
      <h3>Already have an account?</h3>
      <p>Sign in here with your Email and Password</p>
      
      <button class="btn transparent" id="sign-In-btn">Sign In</button>
      
      </div>
      <img src="Img/Login.svg" class="image"  alt="">
       </div>
    </div>


    </div>


    <script src="JS/app.js"></script>
</body>
</html>
